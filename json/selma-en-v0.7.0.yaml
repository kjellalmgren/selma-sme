###############################################################
###############################################################
# Definitions
###############################################################
###############################################################
definitions:
########################################
# ErrorModel object
########################################
  ErrorModel:
    description: "Generic error report structure"
    type: object
    required:
    - message
    - status
    properties:     
      status:
        type: integer
        format: integer
        description: "HTTP error code"
      error:
        type: string
        description: "HTTP error text"
        maxLength: 140
      message:
        type: string
        description: "HTTP textual reason phrase"
        maxLength: 140      
    example:      
      status: '[Error Code]'
      error: '[Error Text]'
      message: '[Error Reason]'
#
########################################
# Request definitions
########################################
  #
  caseIdStatus:
    type: string
    description: "Set status on the caseId"
    example: CLOSEDBYAPPLICANT
    enum:
    - CLOSEDBYAPPLICANT
    - STARTEDBYAPPLICANT
    - CLOSEDBYOFFICER
    - CLOSEDBYTHINNING
    - READYFOROFFICER
  #
  processId:
    type: string
    description: "Activiti framework unique identification"
    format: uuid
    example: '9a65d28a-46bb-4442-b96d-6a09fda6b18b'
  #
  processCreatedDate:
    description: "Activiti processId created date"
    type: string
    example: '2019-03-01'
  #
  lastAccessed:
    description: "updated timestamp when customer login to the site"
    type: string
    example: '2019-04-17T12:42:22'
  #
  ###############################
  # Companies
  ###############################
  companyId:
    type: string
    description: "generated guid in the model"
    format: uuid
    example: '{"companyId": "461460c2-3d14-11e9-b210-d663bd873d93"}'
  #
  orgNumber:
    description: "Organisation number from external service, swedish ssn (UC or SAP for existing companies)"
    type: string
    example: '16550101-1010'
  #
  companyName:
    description: "Full name of the company from external services or BusinessName in SAP."
    type: string
    example: 'Anna Andersson Mjölkproduktion'
  #
  statusCode:
    description: "Status code from roaring API"
    type: string
    example: '100'
  statusTextHigh:
    description: "Status text high description"
    type: string
    example: 'Aktivt'
  companyCreated:
    description: 'date when company was established, from external service or existing'
    type: string
    example: '2012-01-01'
  #
  businessFocus:
    description: "Huvudsaklig verksamhetsinriktning (kan vi få den via extern tjänst)"
    type: string
    enum:
    - 'Jordbruksväxter'
    - 'Trädgårdsväxter'
    - 'Nötkreatur'
    - 'Får och getter'
    - 'Svinproduktion'
    - 'Fjäderfäskötsel'
    - 'Hästverksamhet'
    - 'Annan djurskötsel'
    - 'Produktion av skog'
    - 'Förädling av skog'
    - 'Övrig skogsverksamhet'
    - 'Maskinenteprenad'
    - 'Lokaler'
    - 'Turism'
    - 'Tillverkning'
    - 'Tjänst-, konsultverksamhet'
    - 'Övrig *tas bort*'
    example: 'Jordbruksväxter'
  #
  industriCode:
    description: "SNI-code from eternal company service"
    type: string
    example: '41200'
  #
  industriText:
    description: "SNI-Text from external company service, catagory text"
    type: string
    example: 'Byggentreprenör'
  #
  selectedCompany:
    description: "Customer has selected this company for the loan to apply for"
    type: boolean
    enum:
    - false
    - true
    example: true
  #
  customerCategory:
    description: "Customer category return by SAS"
    type: integer
    example: 1
  #
  ###################################
  # CompanyEconomies
  ###################################
  companyEconomyId:
    type: string
    description: "Type definition for company economy"
    format: uuid
    example: '{ "companyEconomyId": "4804f0c2-3d2d-11e9-b210-d663bd873d93"}'
  #
  ####################################
  # revenueType
  ####################################
  #revenueId:
  #  description: Unique identity key
  #  type: string
  #  format: uuid
  #  example: 'd85fa472-3f31-11e9-b210-d663bd873d93'
  revenueYear:
    description: "year of revenue, föregående år och 2 år tillbaka. Även om resultat inte fastställt så ber vi kunden registrera uppskattat. När vi väl kommer till LP så kommer handläggaren ändå verifiera bokslutet. Detta fält är read-only i användargränssnittet"
    type: integer
  revenue:
    description: "Företagets omsättning för året angivet i revenueYear (3 år)"
    type: number
    format: float
    example: 2000000
  #
  #################################################################
  # START Response definitions
  #################################################################
  200OK:
    description: "Successful"
  UnauthorizedError:
    description: "Access token is missing or invalid"
  ForbiddenError:
    description: "Access forbidden"
  InvalidPage:
    description: "Invalid page"
  PageNotFound:
    description: "Page not found"
  #################################################################
  #################################################################
  # START Type defintions
  ################################################
  # Definition companyEconomyType
  ################################################
  companyEconomyType:
    description: "Type definition for company economy"
    required:
    - processId
    - companyId
    - companyEconomyId
    type: object
    properties:
      processId:
        $ref: '#/definitions/processId'
      companyId:
        $ref: '#/definitions/companyId'
      companyEconomyId:
        $ref: '#/definitions/companyEconomyId'
      revenues:
        $ref: '#/definitions/revenues'
      customerCategory:
        $ref: '#/definitions/customerCategory'
  #
  CompanyEconomy:
    $ref: '#/definitions/companyEconomyType'
  #
  CompanyEconomies:
    type: array
    description: "Type definition for company economies, returns array of CompanyEconomyType"
    items:
      $ref: '#/definitions/companyEconomyType'
  #
  revenues:
    description: "a List of revenueType"
    type: array
    items:
      $ref: '#/definitions/revenueType'
  #
  ##################################################
  # RevenueType
  ##################################################
  revenueType:
    description: "Omsättning sker på föregående år och tre år tillbaka"
    required:
    - revenueYear
    - revenue
    type: object
    properties:
      revenueYear:
        $ref: '#/definitions/revenueYear'
      revenue:
        $ref: '#/definitions/revenue'
  #
  ##################################################
  # TBD; Se över vilka fält som ska kunna uppdateras
  ##################################################
  updateCompanyEconomyType:
    description: "Type definition for company economy"
    required:
    - processId
    - companyEconomyId
    type: object
    properties:
      processId:
        $ref: '#/definitions/processId'
      companyId:
        $ref: '#/definitions/companyId'
      companyEconomyId:
        $ref: '#/definitions/companyEconomyId'
      revenues:
        $ref: '#/definitions/revenueType'
      customerCategory:
        $ref: '#/definitions/customerCategory'
  #
####################################################################################
####################################################################################
# END Type definitions
####################################################################################
####################################################################################
# END header definitions
####################################################################################
####################################################################################
# Parameters (has been removed from this API, we use header and in body data
# in request)
####################################################################################
####################################################################################
parameters:
  ############################
  # Header definitions
  ############################
  X-process-ID:
    description: "unique identifier in workflow engine Activiti"
    name: X-process-ID
    in: header
    required: true
    type: string
    format: uuid
  #
  caseIdStatus:
    description: "Will be used when a applicant want to start an application (**STARTEDBYAPPLICANT**) or when a applicant want to close un application. In this case the applicant set status **CLOSEDBYAPPLICANT**. When this application is sent to Landshypotek the status will be set to **READYFOROFFICER**"
      
    name: caseIdStatus
    required: true
    in: header
    type: string
    enum:
      - CLOSEDBYAPPLICANT   # Kund har aktivt avböjt ansökan
      - STARTEDBYAPPLICANT  # Kund har startat en ansökan
      - CLOSEDBYOFFICER     # av handläggare
      - CLOSEDBYTHINNING    # Gallring?
      - READYFOROFFICER     # Applicant has submitted the application
